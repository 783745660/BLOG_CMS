<div class="pagination">
    <span class="steps-links">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}">Pre</a>
        {% endif %}
        <span class="current">
            Page <span style="color: red">{{ page.number }}</span> of {{ page.paginator.num_pages }}
        </span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}">Next</a>
        {% endif %}
    </span>
</div>
